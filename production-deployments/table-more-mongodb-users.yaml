# table content, as content.<key>
section: content
c1_img: |
          .. image:: pd-images/sugar.gif
c1_txt: |
          `Sugar CRM <http://www.sugarcrm.com/crm/>`_ uses MongoDB to
          power the backend of its preview feedback mechanism. It
          captures users' comments and whether they like or dislike
          portions of the application all from within beta versions of
          Sugar.
c2_img: |
          .. image:: pd-images/mr-wuhu.png
c2_txt: |
          `WuuhuuOnline.com <http://www.wuuhuuonline.com/>`_ is an
          E-Magazine Portal in Malaysia. It uses MongoDB to store data
          and leverage SPHINX as full text search in MongoDB data.
c3_img: |
          .. image:: pd-images/catchlogo.png
c3_txt: |
          `catch.com <https://catch.com/>`_ is the easiest way to
          capture what matters. Catch helps you create one place to
          privately capture &amp; find your notable thoughts, ideas,
          images, places, lists &amp; anything else you'd rather not
          forget.

          - `MongoDB with Python, Pylons and Pyramid
            <http://www.10gen.com/presentations/mongosf-2011/mongodb-
            with-python-pylons-pyramid/>`_ - Niall O'Higgin's
            presentation at MongoSF (May 2011)

          - `MongoDB and Pylons at Catch.com
            <https://catch.com/blog/2011/03/pycon-2011-mongodb-pylons-
            at-catch-com-scalable-web-apps-with-python-and-nosql/>`_ -
            PyCon Presentation (March 2011)
c4_img: |
          .. image:: pd-images/collegehumor.png
c4_txt: |
          `CollegeHumor <http://www.collegehumor.com/>`_ is a comedy
          website. MongoDB is used in CollegeHumor for internal
          analytics and link exchange application.
c5_img: |
          .. image:: pd-images/thrillist.png
c5_txt: |
          `Thrillist
          <http://www.thrillist.com/NATION/browse?sort=browse>`_ is
          using Mongo to accelerate its user-specific search, content
          browsing, and geolocated search. Right now it's employed
          mostly as a cache and not as Thrillist's primary store with
          the notable exception of our click-track data. It's also
          moving to push its log info into Mongo to give it better
          analytics as part of our continuous integration initiative.
c6_img: |
          .. image:: pd-images/taobao.gif
c6_txt: |
          Founded by Alibaba Group in May 2003, Taobao facilitates
          business-to-consumer and consumer-to-consumer retail by
          providing a platform for businesses and individual
          entrepreneurs to open online retail stores that cater to
          consumers in mainland China, Hong Kong, Macau, Taiwan and
          overseas. Sellers are able to post new and used goods for
          sale on the Taobao marketplace either through a fixed price
          or by auction. The overwhelming majority of the products on
          Taobao are brand new merchandise sold at a fixed price;
          auctions make up a very small percentage of transactions.
          MongoDB is used to store the monitoring data.
c7_img: |
          .. image:: pd-images/evite.png
c7_txt: |
          `Evite <http://www.evite.com/>`_ uses MongoDB for analytics
          and quick reporting.

          - `Tracking and visualizing mail logs with MongoDB and
            gviz_api <http://agiletesting.blogspot.com/2010/07/tracking-
            and-visualizing-mail-logs-with.html>`_ - Grig Gheorghiu's
            blog (July 2010)
c8_img: |
          .. image:: pd-images/logo-justin_tv.png
c8_txt: |
          `Justin.tv <http://justin.tv>`_ is the easy, fun, and fast
          way to share live video online. MongoDB powers Justin.tv's
          internal analytics tools for virality, user retention, and
          general usage stats that out-of-the-box solutions can't
          provide. Read more about Justin.tv's `broadcasting
          architecture <http://highscalability.com/blog/2012/11/15
          /gone-fishin-justintvs-live-video-broadcasting-
          architecture.html>`_.
c9_img: |
          .. image:: pd-images/logo_phonetag.jpg
c9_txt: |
          `PhoneTag <http://phonetag.com/>`_ is a service that
          automatically transcribes voicemail to text and delivers it
          in real-time via e-mail and SMS. PhoneTag stores the
          metadata and transcriptions for every voicemail it processes
          in MongoDB.
c10_img: |
          .. image:: pd-images/PICloud-version1.png
c10_txt: |
          `PiCloud <http://picloud.com/>`_ enables scientists,
          developers, and engineers to leverage thousands of cores of
          computational power in public and private clouds for batch
