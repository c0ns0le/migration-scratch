          and MongoDB is scaling beautifully with us. Apart from
          various game related collections we also use MongoDB for
          sessions storage and image caches.
c257_img: |
          .. image:: pd-images/tip-or-skip.jpeg
c257_txt: |
          `Tip or Skip <http://tips.by/>`_ uses MongoDB for all of our
          database needs; user and product storage, interaction,
          analytics, and job queues.
c258_img: |
          .. image:: pd-images/nodegrid.png
c258_txt: |
          `Nodegrid <http://nodegrid.com/>`_ provides a hosting
          platform for MongoDB and also uses MongoDB as the back-end
          for its service.
c259_img: |
          Courseoff_0:
c259_txt: |
          `Courseoff <https://courseoff.com>`_ uses MongoDB stores
          student created schedules as well as the schedule listings
          themselves.
c260_img: |
          .. image:: pd-images/claimable-logo.png
c260_txt: |
          `ClaimAble <http://www.claim-able.com/>`_ operates a web app
          for insurance claims manage net. MongoDB is our primary
          datastore. We use it exclusively to power our platform and
          API.
c261_img: |
          .. image:: pd-images/ponderdesigns.png
c261_txt: |
          `Ponder Design <http://www.ponderdesign.nl/>`_ uses MongoDB
          to power all custom webapps we write for our customers. From
          a ticket portal for a large student event to CMS systems to
          custom surveys. Mongo lets us be very flexible in
          implementing new features or adjusting existing ones as we
          discover our customers real requirements and wishes.
c262_img: |
          .. image:: pd-images/stamped-logo.png
c262_txt: |
          `Stamped <http://stamped.com/>`_ is a recommendation-based
          social network application that allows users to advocate for
          their favorite places and things. MongoDB is used to store
          and receive user data and are responsible for coordinating
          the creation and enrichment of data about stampable
          entities.  `The Engineering Behind the Stamped Backed
          <http://blog.stamped.com/post/22204024267/the-engineering-
          behind-the-stamped-backend>`_
c263_img: |
          .. image:: pd-images/hopperlogo.png
c263_txt: |
          `Hopper <http://gethopper.com/you>`_ uses MongoDB for
          storage of all of our user data and content.
c264_img: |
          .. image:: pd-images/recommendly-beta-logo.png
c264_txt: |
          `Recommendly INC <http://recommend.ly/>`_ uses MongoDB for 5
          cluster servers with 3 shards.
c265_img: |
          .. image:: pd-images/alisverisrobotu.png
c265_txt: |
          `AlisverisRobotu.com <http://www.alisverisrobotu.com/>`_ is
          a shopping and price comparison engine. We use MongoDB for
          many things, including inventory management and transaction
          logging.
c266_img: |
          .. image:: pd-images/iternova.jpeg
c266_txt: |
          `ITERNOVA SL <http://www.iternova.net/>`_ proudly uses
          MongoDB in our Intelligent Transport Systems (ITS)
          management system, to store real-time data obtained from
          devices installed in roads (weather stations, mesh and
          sensorial networks...), and vehicles (GPS, ITS data...).
c267_img: |
          .. image:: pd-images/mytv_logo.jpeg
c267_txt: |
          `tvb.com <http://tvb.com/>`_ uses MongoDB to store storage
          meta-data of programme in mytv with different data-type.
          Since MongoDB is schema free it fits our needs. We also use
          MongoDB in real-time analytics with map-reduce processing.
          We create statistics for site traffic and a real-time
          programme chart.
c268_img: |
          .. image:: pd-images/ob1b-logo.jpeg
c268_txt: |
          `Ob1b.com <http://www.ob1b.com/>`_ is one of China's price
          compare websites of 3C procuts. On ob1b.com customers can
          compare price and find products informantion from E-Business
          websites in China, and Customer can find the right products
          which they want to buy. We use Mongdb as Data store engine.
          We have chosen MongoDB most because of its simplicity , easy
          to study and faster than traditional database.
c269_img: |
          .. image:: pd-images/talisaspire.png
c269_txt: |
          `Talis <http://www.talisaspire.com/>`_ uses MongoDB to store
          and serve the graph-based data model in it's Community
          Edition product ( `http://community.talisaspire.com
          <http://community.talisaspire.com>`_). By using MongoDB as a
          replacement for the existing database, we achieved an order
          of magnitude better performance. At the same time converting
          to MongoDB allowed us to simplify our stack by removing
          complex caching infrastructure external to our old database.
c270_img: |
          .. image:: pd-images/digital_flow_logo.png
c270_txt: |
          `Digital Flow <http://www.digitalflow.co.za/>`_ uses MongoDB
          as the database of choice for our clients' deployments - the
          sheer scalability, ease of use and deployment are a no
          brainer for us.
c271_img: |
          .. image:: pd-images/transmachina_360.png
c271_txt: |
          `Transmachin <http://www.transmachina.com/en>`_ uses a
          single-node MongoDB with huge amounts of linguistic data
          (such as aligned sentences with loads of custom indexing)
          which is used for automated language learning and also for
          delivering our website translation service Sprawk.
c272_img: |
          .. image:: pd-images/logo-about.me.png
c272_txt: |
          `About.me <https://about.me/>`_ is currently processing
          millions of messages per day. After outgrowing an existing
          MQ solution, About.me turned to MongoDB. An old MQ cluster
          was replaced with a sharded Mongo deployment. In addition to
          the sharding ability, Mongo provided options that allows
          About.me to tailor durability to the level required.
c273_img: |
          .. image:: pd-images/dealer.com-logo.jpg
c273_txt: |
          `Dealer.com <http://www.dealer.com/index.htm>`_ deployed a
          site configuration management system based on MongoDB. The
          current system supports configuration files for over 15,000
          customer sites with thousands of revisions per site and an
          on-disk size of almost 200GB.
c274_img: |
          .. image:: pd-images/famigo-logo.png
c274_txt: |
          `Famigo <http://www.famigo.com/>`_ stores all valuable data
          in MongoDB and serves all requests via Amazon EC2 instances.
c275_img: |
          .. image:: pd-images/materialsproject-logo.png
c275_txt: |
          By scaling materials computations over supercomputing
          clusters, `The Materials Project
          <http://materialsproject.org/>`_ has computed the properties
          of over 80,000 materials and screened 25,000 of these for
          Li-ion batteries. The Materials Project is making these
          materials and their properties available to scientists
          around the world through a sophisticated web interface.
          MongoDB is at the core of the Materials Project
          architecture. It is used to schedule and track quantum
          mechanical calculations of materials properties on
          supercomputers, to store and search the results of these
          computations, and to perform advanced analytics on the
          computed materials properties.
c276_img: |
          .. image:: pd-images/mapmyfitness-logo.jpg
c276_txt: |
          The `MapMyFitness <http://www.mapmyfitness.com/>`_ user base
          more than doubled in 2011, beginning an era of rapid data
          growth, and the traditional MySQL solution for the
          MapMyFitness web applications hit its ceiling. MongoDB was
          chosen as the candidate for exploration into NoSQL
          implementations, and now serves as their data store for
          rapid application deployment. MongoDB has assisted in
          serving 2TB+ of geolocation data, to time-series data for
          live tracking, to user sessions, app logging, and more.
c277_img: |
          .. image:: pd-images/simplereach-logo.png
c277_txt: |
          `SimpleReach <http://simplereach.com/>`_ powers the Slide, a
          recommendation powered content discovery technology for
          websites. SimpleReach builds schemas in MongoDB and Node.js
          for powerful, real-time data delivery.

          - `Schemas for Real Time Analytics with Node.js
            <http://www.10gen.com/presentations/nyc-meetup-group
            /schemas-for-real-time-analytics-with-node.js>`_ - NYC MUG
            (January 2012)

          - `Polyglottany is Not a Sin
            <http://www.10gen.com/presentations/mongodb-boston-2012
            /polyglottany-not-sin>`_ - MongoDB Boston 2012
c278_img: |
          .. image:: pd-images/stripe-logo.png
c278_txt: |
          MongoDB is used for Monster,  `Stripe's
          <https://stripe.com/>`_ in-house framework for producing and
          consuming events. Whenever a user logs in, a payment is
          received, or a cron job runs, an event is logged into our
          MongoDB event store. These events update aggregate totals,
          feed into fraud algorithms, and can be analyzed as a change
          log of the system.
c279_img: |
          .. image:: pd-images/tuttur.com.jpg
c279_txt: |
          `Tuttur.com <https://tuttur.com/>`_ is a social betting
          platform built and maintained by Tart New Media[3]. Users
          are encouraged to share their betting experience and win
          together. MongoDB holds all the Social experience data over
          6 Linux machines.
c280_img: |
          .. image:: pd-images/wireload.png
c280_txt: |
          `WireLoad <http://wireload.net/>`_ uses MongoDB as a
          redundant storage back-end. WireLoad designs software apps
          that are narrowly focused so that we can polish each part to
          a shine so you can enjoy the quality, ease of use and
          pleasant user experience that results.
c281_img: |
          .. image:: pd-images/illimongo.png
c281_txt: |
          `Illicotravel <http://www.illicotravel.com/>`_ compares
          hundreds of travel sites. We use MongoDB to store tickets,
          holiday-packages, hotels and more. We love MongoDB.
c282_img: |
          .. image:: pd-images/drawabble.png
c282_txt: |
          MKN's (MKN Web Solutions) Facebook game `'Drawabble'
          <https://drawabble.com/>`_ utilizes MongoDB 100_ for all
          database operations. The database stores user interaction,
          games, game drawings, and everything else.
c283_img: |
          .. image:: pd-images/logo_spideo.jpeg
c283_txt: |
          `Spideo <http://spideo.tv/>`_ using MongoDB to store
          customers information, in order to recommand them movies
          related to their own tastes.
c284_img: |
          .. image:: pd-images/radi8_300x300.jpeg
c284_txt: |
          `radi8.co.uk <http://radi8.co.uk/>`_ using MongoDB within
          Ruby on Rails Development Projects.
c285_img: |
          .. image:: pd-images/PRIJSZOEKEN.nl.png
c285_txt: |
          `PRIJSZOEKEN.nl <http://www.prijszoeken.nl/>`_ is a Dutch
          price and product comparison website. We are offering more
          than 1.5 million products from 500 connected shops. We use
          MongoDB to handle pretty much everything: all our data-
          feeds, our custom made analytics system and product
          specifications. MongoDB is perfect for us, it allows us to
          develop rapidly and the performance is great.
c286_img: |
          .. image:: pd-images/justrecologo.png
c286_txt: |
          `JustReco <http://www.justreco.com/landing>`_ uses MongoDB
          as its primary database for their social networking site.
c287_img: |
          .. image:: pd-images/gimme_bar-215.png
c287_txt: |
          `Gimme Bar <http://seancoates.com/blogs/>`_ use MongoDB for
          the entire backend datastore (everything except media
          assets, which are stored directly in S3). We currently have
          a multi-node replica set. Not (yet) sharded. Current VSIZE
          is around 70g.
c288_img: |
          .. image:: pd-images/nodex.png
c288_txt: |
          `Nodex <http://www.nodex.co.uk/>`_ use MongoDB as our
          primary data store for our CMS which is soon to be open
          sourced. We have many websites running on MongoDB and are
          expanding at a rate of around 1 per week (avg). Using
          MongoDB enables rapid development of fast and secure
          websites. If you would like some more information I am happy
          to write a blog post more outlining how we use it.
c289_img: |
          .. image:: pd-images/heyfuture.png
c289_txt: |
          `FramtidsPost AB <http://dev.heyfuture.com/>`_ uses MongoDB
          for all our storage need in the HeyFuture, FuturePing and
          BackFuture services. The FuturePing messages are very small
          and counts to millions. The HeyFuture and BackFuture
          messages are big and can carry significant payload. For very
          different storage characteristics we have been able to use
          MongoDB in a multi region setup with replication and
          sharding.
c290_img: |
          .. image:: pd-images/beanstakdata.gif
c290_txt: |
          `Beanstalk Data <http://beanstalkdata.com/>`_ uses MongoDB
          for its aggregation abilities and its amazing insert
          capacity.
c291_img: |
          .. image:: pd-images/wline.gif
c291_txt: |
          `wline <http://wline.hu/>`_ uses MongoDB to store level
          system data, experience points, and levels.
c292_img: |
          .. image:: pd-images/talkover.png
c292_txt: |
          `TalkOver <http://talkover.com/>`_ uses MongoDB as its
          primary database for online communication service. MongoDB
          is very good for our 'feeds' functionality. it's easy to
          create channels and subscribers to show interesting and
          friendly content to users. Sharding is solving our problem
          with hightload problem.
c293_img: |
          .. image:: pd-images/storehr.png
c293_txt: |
          `StoreHR <http://www.storehr.com/>`_ uses MongoDB as a super
          fast and scalable platform for our Proactive Web Based HR
          software which keeps employee data and documents compliant,
          secure and always available - Perfect when it comes to due
          diligence at exit time! Mongo on AWS let us get up and
          running quickly during development and lets us scale
          horizontally as needed to meet customer demand.
c294_img: |
          .. image:: pd-images/trillsy_large.png
c294_txt: |
          `Trillsy <http://www.trillsy.com/>`_ uses MongoDB for
          everything, user data, multi site data, stats and content.
c295_img: |
          .. image:: pd-images/Bottomless_complete_01_Endless.jpg
c295_txt: |
          `Bottomless Endless <http://bottomlessinc.com/>`_ uses
          MongoDB as a complete solution for its scalable distributed
          Massive Multiplayer Online Gaming Engine Engine 64, born
          from Zynga's original Mafia Wars game in 2008.
c296_img: |
          .. image:: pd-images/Review19.png
c296_txt: |
          `Review19 <http://review19.com/>`_ uses MongoDB as a
          complete solution for its scalable distributed Massive
          Multiplayer Online Gaming Engine Engine 64, born from
          Zynga's original Mafia Wars game in 2008.
c297_img: |
          .. image:: pd-images/XQ_Interactive-Retail-medium.png
c297_txt: |
          `iQmetrix <http://www.iqmetrix.com/>`_ uses MongoDB for our
          product catalog and for our configuration tool for XQ, our
          interactive, customer facing, solution for the wireless
          retail industry. We are running a MongoDB replica set in
          Microsoft's cloud platform Windows Azure.
c298_img: |
          .. image:: pd-images/doocumentslogo.png
c298_txt: |
          `Doocuments Software S.L.
          <http://www.doocuments.com/site/>`_ uses MongoDB to hold all
          tracking information in a highly available and scalable
          sharded replicasets cluster. MongoDB provides us with the
          speed and scalability that we need to store and process all
          the document reading information we gather from document
          recipients, producing insight on readers behavior and real-
          time notifications to our users.
c299_img: |
          .. image:: pd-images/jackthreads.jpeg
c299_txt: |
          `JackThreads <https://www.jackthreads.com/>`_, an ecommerce
          company, uses MongoDB for inventory tracking and reporting,
          allowing us to track products down to the individual unit.
c300_img: |
          .. image:: pd-images/shelf9.png
c300_txt: |
          `Shelf9 <http://www.shelf9.com/us/>`_ combines the power of
          a shopping search engine with social shopping features. We
          uses MongoDB as storage backend for our real-time data-
          mining code.
c301_img: |
          .. image:: pd-images/lumminis.png
c301_txt: |
          `Luminis Technologies <http://luminis-technologies.com/>`_
          is using MongoDB to build the Leren-op-Maat system which is
          an e-learning platform focussed on personalized learning for
          high schools. We are currently working with several high
          schools in the Netherlands where the system is used in the
          classroom. Most of our data is stored in a replica set
          running on Amazon AWS. It fits our RESTful architecture very
          well (our domain model is designed to work well as JSON
          structures) and the flexible scaling is very important to
          easily handle the extra load of new schools.
c302_img: |
          .. image:: pd-images/betterez.png
c302_txt: |
          `Betterez <http://www.betterez.com/>`_ is a SaaS
          reservations, marketing and planning platform for the
          transportation industry designed to improve both passenger
          and operator experiences. MongoDB is used extensively in a
          replica set configuration spanning multiple data centers.
          MongoDB drives the Node.js web application and houses both
          the main data store and analytics data store. The
          flexibility and resiliency of the platform, combined with
          it's natural interface with JavaScript, enables the team to
          build technology with confidence.
c303_img: |
          .. image:: pd-images/duvri8108.png
c303_txt: |
          `DUVRI 81.08 <https://app.duvri8108.it/>`_ is a governative
          web application to help Italian corporates so that can
          manage workspace safety risks to prevent accidents and
          protect workers' life. DUVRI 81.08 is compliant to safety
          workspace's law (d.lgs 81/2008). The application is built in
          PHP with Zend Framework and use MongoDB, configured in
          replica sets, as documental database wrapped by Doctrine
          ODM.
c304_img: |
          .. image:: pd-images/ZombyLogo.png
c304_txt: |
          `Zomby <http://zombyapp.com/>`_ is a massively multiplayer,
          location-based zombie apocalypse game. It was developed by
          Kudzu Creative Group. We chose MongoDB for our server
          primarily because of the ease of scalability. As our user-
          base expands globally, we will need to have multiple servers
          around the world, and MongoDB (and Erlang) will allow us to
          do that with minimal headache. Furthermore, due to the
          location-based nature of our game, we make extensive use of
          MongoDBs geospatial queries, which are both convenient and
          efficient.
c305_img: |
          .. image:: pd-images/gusanitodotcom.png
c305_txt: |
          `Gusanito.com <http://www.gusanito.com/esp/index#>`_ uses
          MongoDB for its Facebook Apps.
c306_img: |
          .. image:: pd-images/aionphotos.jpeg
c306_txt: |
          `Aion Innovations <http://www.aionphotos.com/>`_ uses
          MongoDB as the database for the whole application.
c307_img: |
          .. image:: pd-images/support.com.jpeg
c307_txt: |
          `Support.com, Inc <http://www.support.com/>`_ provides
          technology services and software for consumers and small
          business. We use MongoDB to store massive data sets related
          to automated snapshots of state and error information for
          computers, devices and networks. We analyze this data in
          real-time to identify potential root causes and outcomes of
          home technology issues, make relevant product
          recommendations and predict patterns that may lead to
          subscriber churn.
c308_img: |
          .. image:: pd-images/footballrrating-logo.png
c308_txt: |
          `Footballrrating <http://chimusolutions.com/tools/>`_ uses
          MongoDB to store all user data, such as login information,
          connecting to social network, match votes, and player
          tracking configurations. Schema-less design means great
          flexibility in pushing new features without having to
          migrate clunky SQL tables around multiple servers.
c309_img: |
          .. image:: pd-images/factile.png
c309_txt: |
          `Factile <http://www.factile.net>`_ is a online free survey
          platform based on the flexible structure that Mongo DB
          provides. Each survey is different in structure. Factile
          uses MongoDB for its fast performance a survey tool need and
          we run analytics on the survey responses easily.
c310_img: |
          .. image:: pd-images/stuff.png
c310_txt: |
          `Dir <http://www.dir.io/>`_ uses MongoDB to store all of its
          data models and finds it very usefull for creating embed
          documents. Dir is a simple business management tool.
c311_img: |
          .. image:: pd-images/Screen-
          Shot-2012-07-17-at-2.22.53-AM.png
c311_txt: |
          `Socialbakers <http://www.socialbakers.com/>`_ uses MongoDB
          for its API. The company has developed an application that
          makes it easy for to get sophisticated metrics on
          performance through Facebook.
c312_img: |
          .. image:: pd-images/ymirlink.gif
c312_txt: |
          `YMIRLINK <http://www.ymir.co.jp/>`_ is a Tokyo based e-mail
          service provider specializing in mass e-mail sending service
          for email marketing. In March 2012 we sent a record 1.6
          billion e-mail messages per month via our SaaS-based mail
          system. In July 2012, we further improved the performances
          of our e-mail sending service by using MongoDB as our new
          mail transfer agent.
c313_img: |
          .. image:: pd-images/jscore_new_logo.png
c313_txt: |
          `jScore <http://jscore.pro/>`_ lets recruiters upload a Job
          Description and resumes they have received/downloaded and
          lets users score candidates according to the job
          requirements in seconds. They don't do parsing. jScore reads
          through the Job Descriptions and Resumes like a human being.
          They use MongoDB as our primary datastore and also for
          storing their big data stream which they use for analytics.
          Blazing fast reads help keep their environment snappy, and
          no-wait heavy writes help them keep our users working
          without waiting.
c314_img: |
          .. image:: pd-images/mailgun.png
c314_txt: |
          `Mailgun <http://mailgun.com/>`_ uses MongoDB as its primary
          database, which they use for all non-relational data:
          accounts, stats, logs, DNS cache--everything. Every replica
          set they have runs with an average daily load of 5,000
          queries per second using just a couple of servers without
          breaking a sweat. Mailgun is a set of powerful APIs that
          allow you to send, receive, track and store email
          effortlessly.
c315_img: |
          .. image:: pd-images/nrohporg-300x67.jpeg
c315_txt: |
          The `National Register of Haunted Places
          <http://www.NRoHP.org>`_ uses MongoDB for everything,
          including storing and maintaining all data regarding the
          hundreds of thousands of historic and storied places stored
          in a fast-growing database. Others can embed and access this
          data, sharing the joy and speed of MongoDB.
c316_img: |
          .. image:: pd-images/camofish.png.png
c316_txt: |
          `4thex Solutions
          <http://4thex.com/products/camofish/camofish.xhtml>`_ offer
          a security module/realm called Camofish for Glassfish, which
          uses MongoDB to persist users and password hashes.
c317_img: |
          .. image:: pd-images/PrivytvLogo.jpg
c317_txt: |
          `PrivyTV <http://www.privytv.com/>`_ uses MongoDB via PHP
          and Node.js for Content Management, device management and
          logging for their products.Privytv enables users to create a
          personal TV channel. Once created, the user's channel name
          can be shared with friends, family and fans, so that they
          can tune into the user's channel from their internet-enabled
          television sets or set-top boxes.
c318_img: |
          .. image:: pd-images/Kookoja.png
c318_txt: |
          `Kookoja <http://kookoja.com/>`_ is a social networking site
          that connects Persian speakers from around the world.
          Kookoja uses MongoDB as its primary data store and uses PHP
          to serve up pages to users.
c319_img: |
          .. image:: pd-images/logo-j-media.jpg
c319_txt: |
          `J-Media <http://www.j-media.com/>`_ uses MongoDB to store
          an audit trail of user activity within their project
          management system
...
