          storage solution that offers very good performance, is easy
          to scale up fast and remains cost-efficient regardless of
          scale. MongoDB offers all of the above along with a helpful,
          active community. We never looked back.
c249_img: |
          .. image:: pd-images/bellyballot.jpg
c249_txt: |
          `BellyBallot <http://babynames.net/>`_ is a new site for
