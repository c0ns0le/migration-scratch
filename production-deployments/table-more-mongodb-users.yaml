          where you can find contact information about the people in
          Costa Rica. We use MongoDB to store the documents for every
          person and registered business in the country.
c246_img: |
          .. image:: pd-images/socialbakers.png
c246_txt: |
          `Socialbakers Inc. <http://www.socialbakers.com/>`_ For
