c231_txt: |
          `AppHarbor <https://appharbor.com/>`_ is a .NET platform as
          a service. `AppHarbor <https://appharbor.com/>`_ uses
          MongoDB to log, track and retain error messages generated by
          thousands of platform applications. Applications hosted on
          AppHarbor can provision MongoDB databases as on `add
          <https://appharbor.com/addons>`_-on from `MongoHQ
          <https://appharbor.com/addons/mongohq.>`_
c232_img: |
          .. image:: pd-images/pictomist.png
c232_txt: |
          `Pictomist <http://pictomist.com/>`_ is a simple and
          attractive way to browse &amp; share photos that we spun up
          in under two weeks. Its written in two basic parts: the
          first being a service layer that parses twitter pushes
          results into a queue style mongo collection (not sharded
          yet, but will be as we grow it) where a separate thread will
          then pops off the top elements and parse these
          results/resize images/and pushes into our media collection.
          The second part is web layer which grabs media from a Mongo
          collection indexed by hashtag, re-aggregates them in memory,
          and sends them to the view. The speed and flexibility of
          Mongo was great in helping us spin out the bulk of this idea
          over a single weekend coding binge while still allowing us
          to grow our data layer without mucking around tedious
          database code and/or bulky ORMs.
c233_img: |
