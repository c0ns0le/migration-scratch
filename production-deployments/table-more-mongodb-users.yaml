          accessible and intuitive.
c76_img: |
          .. image:: pd-images/vowch.png
c76_txt: |
          `Vowch <http://vow.ch/>`_ is a simple platform for telling
          the world about all the people, places and things that
          matter most to you. It is a platform for making positive,
          public endorsements for anyone or anything from a Twitter
          account.

          - View a vowch for MongoDB: `http://vow.ch/2ij
            <http://vow.ch/2ij>`_
c77_img: |
          .. image:: pd-images/poctoc.png
c77_txt: |
          `Ros Spending <http://www.rosspending.ru>`_ is the first
          Russian public spending monitoring project. It includes
          information about 1,400,000 federal government and 210,000
          regional government contracts, as well as information about
          more than 260,000 suppliers and 26,000 customers. MongoDB
          stores all reports, customer and supplier information, stats
          and pre-cached queries. The project was initiated by the
          `Institute of Contemporary Development <http://www.insor-
          russia.ru/en/_about_us>`_ andlaunched publicly in July 2010
          during the Tver economic forum.
c78_img: |
          .. image:: pd-images/bluespark.gif
c78_txt: |
          `BlueSpark <http://bluespark.co.nz/>`_ designs and develops
          iPhone and iPad applications and specializes in Adobe Flash
          development, we have a passion for creating great user
          experiences and products that feel simple to use.
c79_img: |
          .. image:: pd-images/ahgora_logo.jpg
c79_txt: |
          [Aghora] is a time attendance application specially designed
          for the requirements of the Brasilian governmental
          requirements. Our whole application is based on PHP and
          MongoDB. `Click here <http://bit.ly/cajdYS>`_ for more
          information.
c80_img: |
          .. image:: pd-images/manofthehouse.png
c80_txt: |
          `Man of the House <http://manofthehouse.com/>`_ is the real
          man's magazine, a guide for the jack of all trades trying to
          be better at work and at home, as a father and as a husband.
          The entire backend of the site depends on MongoDB.
c81_img: |
          .. image:: pd-images/PeerIndex.jpg
c81_txt: |
          `PeerIndex <http://www.peerindex.net/>`_ is an algorithmic
          authority ranking web service that uses MongoDB to scale
          processing of the firehose of social media, as a distributed
          data store and middle cache for fast site performance.
c82_img: |
          .. image:: pd-images/sahibinden-arial_eng.jpg
c82_txt: |
          `sahibinden.com <http://www.sahibinden.com/>`_ is an online
          classifieds marketplace that serves more than 14.5 million
          unique visitors and over 1.5 billion pageviews a month.
          sahibinden.com is using MongoDB for storing classifieds data
          and caching.
c83_img: |
          .. image:: pd-images/ylastic.png
c83_txt: |
          `Ylastic <http://ylastic.com/>`_ is using MongoDB
          extensively in production. For example, MongoDB powers
          Ylastic's monitors capability.
c84_img: |
          .. image:: pd-images/brainrepublic.png
c84_txt: |
          `BRAINREPUBLIC <http://www.brainrepublic.com/>`_ is a social
          network for anyone to wants to talk face-to-face - or just
          audio or chat - with like-minded people from anywhere at
          anytime.
c85_img: |
          .. image:: pd-images/friendmaps.png
c85_txt: |
          `Friendmaps <http://www.friendmaps.com/>`_ is a tool that
          allows users to view all of their social networks on a
          single map.
c86_img: |
          .. image:: pd-images/jounce.png
c86_txt: |
          The affiliate marketing platform `Jounce
          <http://www.jounce.com/>`_ has gone live using MongoDB as
          the main storage solution for its search data. As of August
          2010, ~10 million offers are stored in the database.
c87_img: |
          .. image:: pd-images/virb_logo.gif
c87_txt: |
          `Virb <http://virb.com/>`_ Looking for a place to park your
          portfolio, your band, your website? Build an elegantly
          simple website with Virb. You provide the content, we'll
          help with the rest for only $10/month.
c88_img: |
          .. image:: pd-images/dealmachine.png
c88_txt: |
          `Deal Machine <http://dealmachine.net/>`_ is a streamlined
          CRM that makes sales fun and effective. We use MongoDB as
          our main storage. It has helped us a lot to make the web app
          better and more scalable.
c89_img: |
          .. image:: pd-images/arrivalguides.jpg
c89_txt: |
          `arrivalguides.com <http://beta.arrivalguides.com/en>`_ is
          the largest network of free online (and pdf) travel guides.
          arrivalguides.com recently launched a new site where they
          rewrote the whole application switching from SQL server to
          MongoDB using the NoRM Driver for C#. The website is purely
          driven by MongoDB as the database backend.
c90_img: |
          .. image:: pd-images/hypemachine.png
c90_txt: |
          `The Hype Machine <http://hypem.com/>`_ keeps track of
          emerging music on the web. We use MongoDB to accelerate
          storage and retrieval of user preferences, and other core
          site data. MongoDB's web-native design and high performance
          in our workloads was what got our attention. It's from the
          future!
c91_img: |
          .. image:: pd-images/ChatPast.png
c91_txt: |
          `ChatPast <http://chatpast.com/>`_ synchronizes your chat
          history from multiple chat clients (Live, Skype, etc.),
          across multiple computers. Search them, slice them, and get
          just the data you want. Find everything you've ever talked
          about. Business users can push important IM conversations
          into SalesForce and 37 Signals products (Highrise, BaseCamp,
          etc) seamlessly.
c92_img: |
          .. image:: pd-images/stockopedia.jpg
c92_txt: |
          `Stockopedia <http://www.stockopedia.co.uk/>`_ initially
          began using MongoDB for its internal analytics system -
          tracking all activity around 20000+ stocks, sectors and
          investment topics. Stockopedia is now confidently using the
          same foundation for building real time analytics,
          recommendation, categorization and discovery features for
          both publishers and investors conducting and publishing
          investment research on the Stockopedia platform.
c93_img: |
          .. image:: pd-images/travelpost.png
c93_txt: |
          `TravelPost <http://www.travelpost.com>`_ is a community
          built by travel enthusiasts for travel enthusiasts. Today,
          the site has millions of reviews, photos and blogs.
          TravelPost uses MongoDB for backend storage and analytics
          applications.
c94_img: |
          .. image:: pd-images/keptprivate.png
c94_txt: |
          `SoulGoal <http://soulgoal.com/>`_ stores or caches all user
          data and facebook information in MongoDB.
c95_img: |
          .. image:: pd-images/toptwittertrends.png
c95_txt: |
          `Top Twitter Trends <http://www.toptwittertrends.com/>`_ is
          an experimental and on-going project built with today's
          trending and cutting-edge technologies such as node.js,
          nginx, and MongoDB.
c96_img: |
          .. image:: pd-images/bongi-300x50.gif
c96_txt: |
          `bongi.mobi <http://bongi.mobi/>`_ is a place for you to
          build your own mobi free site from your mobile device!
          Technologies include: fast document orientated database
          (MongoDB), full handset detection, image/font resizing
          (based on handset capabilities), mobile ad serving,
          geolocation, multimedia (images, video, music), analytics
          and tracking, click-2-call, SMS, email modules, 3rd party
          API integration.
c97_img: |
          .. image:: pd-images/costore.png
c97_txt: |
          `CoStore <http://costore.net/>`_ is an online platform for
          data exchange, collaboration and data entry. CoStore helps
          you with importing, transforming and collaborating on all
          sorts of data files. CoStore also provides reporting tools,
          such as charts, graphs and network visualizations. CoStore
          runs in the browser, so you can access it wherever you need
          it. MongoDB is used as the backend; it stores the data and
          also runs query steps, which are MapReduce operations.
c98_img: |
          .. image:: pd-images/snapdish_logo.png
c98_txt: |
          `SnapDish <http://snapdi.sh>`_ is a photo and recipe
          sharing social app for home cooked dishes that makes
          cooking more enjoyable and delicious. It is a quick and
          easy way, using your smartphone, of taking beautiful food
          photos and sharing them with food lovers from around the
          world. Process your food photo to make it look better
          and make it social. `SnapDish <http://snapdi.sh>`_ is a
          free app. Download and enjoy!
c99_img: |
          .. image:: pd-images/bakodo_big_logo.png
c99_txt: |
          `Bakodo <http://bako.do>`_ is a barcode search engine with a
          social component that helps users make informed decisions
          while they are shopping. Users can scan barcodes using the
          camera in their mobile phone and get information about the
          products they are looking at: where to buy it, lower prices,
          local stores, and most importantly, what their friends think
          about it. Bakodo uses MongoDB to store their massive index
          of million of products.
c100_img: |
          .. image:: pd-images/noclouds.png
c100_txt: |
          `noclouds.org <http://noclouds.org/principal/>`_ is a online
          system, completely open source and still in development,
          where users can upload and share information about files.
          MongoDB has been used since the beginning of the project for
          almost all systems.
c101_img: |
          .. image:: pd-images/cafeclimb.png
c101_txt: |
          `CafeClimb.com <http://www.cafeclimb.com>`_ is a travel
          website for rock climbers and mountaineers. It is a
          community oriented site which lets people share their travel
          experiences for friends to learn from. MongoDB is used to
          save all traveling information that comes from the users of
          CafeClimb.com. It also executes all searches that come from
          the user.
c102_img: |
          .. image:: pd-images/keekme.png
c102_txt: |
          `Keekme <http://keekme.com>`_ is free money management web
          service build on the top of Ruby on Rails and MongoDB. Using
          Keekme you will easily track all your expenses wherever you
          are via web, mail and twitter. Keekme uses MongoDB as a
          primary datastorage for all application data.
c103_img: |
          .. image:: pd-images/p2p_financial_logo.png
c103_txt: |
          `P2P Financial <http://www.p2pfinancial.ca>`_ is Canada's
          first internet-based business financing company. P2P
          Financial uses Mongo DB for storing business and financial
          documents.
c104_img: |
          .. image:: pd-images/qwerly.png
c104_txt: |
          `Qwerly <http://qwerly.com/>`_ is people search for the
          social web. Qwerly uses MongoDB to store millions of user
          profiles and links to social networking sites. We offer an
          API that makes much of our data freely available to the web.
c105_img: |
          .. image:: pd-images/pmemongo.png
c105_txt: |
          `phpMyEngine <http://phpmyengine.net/>`_ is a free, open
          source CMS licensed under the GPL v.3. For storage, the
          default database is MongoDB.
c106_img: |
          .. image:: pd-images/vschart.png
c106_txt: |
          `vsChart <http://vschart.com/>`_ allows you to compare
          products to make it easier to make decisions.
c107_img: |
          .. image:: pd-images/yap.gif
c107_txt: |
          `yap.TV <http://www.yap.tv/>`_ is the ultimate companion to
          the TV watching experience. It is a completely personalized
          TV show guide fused with a tuned-for-TV Twitter client, and
          is the best way to interact with your friends and show fans
          while watching the tube. We store some of the user generated
          content in MongoDB. We also use MongoDB for analytics.
c108_img: |
          .. image:: pd-images/busyconf.png
c108_txt: |
          `BusyConf <http://busyconf.com/>`_ makes great conferences
          even better! BusyConf makes life easier for conference
          organizers by letting them collect and manage proposals,
          manage speaker info, build and publish the schedule to
          multiple web platforms. Conference attendees get a gorgeous,
          fully cached, offline-enabled schedule with all the details
          preloaded. MongoDB let's us represent rich conference
          schedule data in a way that's complementary to it's logical
          structure and the application's access patterns. Thanks to
          MongoDB, our code is much simpler, and our application is
          fast out of the gate.

          - `BusyConf presentation at Washington DC MongoDB User Group
            <http://ryan.mcgeary.org/talks/2010/12/14/busyconf-
            mongodc/>`_ - December 2010
c109_img: |
          .. image:: pd-images/sentimnt.png
c109_txt: |
          `Sentimnt <http://sentimnt.com>`_ is a personal and social
          search engine. It connects to your daily diet of information
          and social networks and allows you to search your online
          world without being distracted by hundreds of 'hits' that
          are not related to you. Sentimnt uses MongoDb to store tens
          of millions of documents for users. Our MongoDb instances
          serve around 2000 queries per second and add 200+ documents
          every second. We switched from MS SQL to MongoDb and haven't
          looked back since!
c110_img: |
          .. image:: pd-images/workbreeze.png
c110_txt: |
          `Workbreeze <http://workbreeze.com/>`_ is fast and
          minimalistic tool for the freelance offers realtime search.
          Mongodb is used as a global project storage.
c111_img: |
          .. image:: pd-images/komp.gif
c111_txt: |
          `Kompasiana <http://www.kompasiana.com/home>`_ is the
          biggest citizen journalism In Indonesia. Based on alexa
          rank, Kompasiana is in top 100 biggest site In Indonesia.
          MongoDB is used to store all posts data.
c112_img: |
          .. image:: pd-images/milaap.png
c112_txt: |
          `Milaap <http://www.milaap.org/>`_ works with established,
          grassroots NGOs and Microfinance institutions focused on
          holistic community development.
c113_img: |
          .. image:: pd-images/agentstorm.png
c113_txt: |
          `Agent Storm <http://www.agentstorm.com>`_ is a complete
          Real Estate Contact Manager which empowers you and your
          agents to build and manage your Real Estate business. Import
          your Real Estate Listings via RETS and easily display IDX
          listings on your web site, syndicate out to over 100 Real
          Estate Portals and build custom eye catching eFlyers all at
          the click of a button. When a API call is received we send
          that query to MongoDB which performs the search and returns
          the primary key id's of the properties matching the query.
          Those id's are then looked up in MySQL using the primary key
          returned from MongoDB. Once we have the full result set the
          results are served up and passed back to the client as
          either XML or JSON. When a Property is updated either via
          the Web or external the external python importers (not
          shown) then the id of the property is stored in a
          Redis/Resque queue and a worker fired to synchronize the
          MongoDB with the changes. All this means that on average API
          query results are returned in ~100 milliseconds.

          - `Now with 50-100 millisecond-search-results
            <http://www.agentstorm.com/blog/2010/11/19/now-with-50-100
            -millisecond-search-results/>`_ - Agent Storm Blog (November
            2010)
c114_img: |
          .. image:: pd-images/mashape.png
c114_txt: |
          `Mashape <http://www.mashape.com/>`_ is a frustration-free
          online storefront for developers who want to consume or
          generate and distribute an API of any kind of service,
          either an open source project.

          - `How We Switched from Hibernate to MongoDB in a week with
            Morphia <http://www.10gen.com/presentations/mongosf-2011
            /how-we-switched-from-hibernate-to-mongodb-in-a-week-with-
            morphia>`_ - Marco Palladino's Presentation at MongoSF (May
            2011)
c115_img: |
          .. image:: pd-images/ukjobsite.png
c115_txt: |
          `The UK Jobsite <http://www.theukjobsite.co.uk/>`_ is an
          easy to use job board allowing users to quickly search and
          apply for job vacancies. We use MongoDB for all aspects of
          the site - in it's entirety it fully runs the awesome
          MongoDB from job searches to user information everything is
          kept in documents. For more information we have written a
          few of the reasons of why we chose Mongo and continue to use
          it in a full production site - this can be found at
          `http://www.theukjobsite.co.uk/tech.php
          <http://www.theukjobsite.co.uk/tech.php>`_.
c116_img: |
          .. image:: pd-images/tastebuds.png
c116_txt: |
          `Tastebuds <http://tastebuds.fm/>`_ music dating lets you
          meet like-minded single people who share your love for
          music. Users can connect with their last.fm username or
          simply enter a couple of their favourite artists and are
          immediately shown single people who share their musical
          preferences. Tastebuds is also integrated with popular
          events service Songkick.com allowing users to arrange to
          meet up at concerts they're attending. MongoDB has
          dramatically increased the speed at which we can search our
          database of artists. This allows users to rapidly select
          their preferred artists using our homepage artist
          autocomplete.
c117_img: |
          .. image:: pd-images/skimlinks.png
c117_txt: |
          `Skimlinks <http://skimlinks.com>`_ enables publishers to
          easily monetise online content by converting normal product
          links into equivalent affiliate links on the fly and via
          SkimWords will create relevant contextual shopping links to
          products mentioned in the content. Bringing together more
          than 25 affiliate networks and over 12,000 retailer programs
          in one place, Skimlinks makes affiliate marketing a viable
          mainstream business model and ensures no money is left on
          the table. We use Mongo to log and report on the almost 2
          Billion impressions we get every month.
c118_img: |
          .. image:: pd-images/vanilladesk.png
c118_txt: |
          `www.vanilladesk.com <http://www.vanilladesk.com>`_ is ITIL
          based servicedesk/helpdesk solution provided as SaaS.
          MongoDB is used as the main database engine to store all
          tickets, configuration items, customer and contact details.
          MongoDB's document oriented approach and high-availability
          model supported by replica-sets is exactly what enables
          VanillaDesk to process records fast and keep them safe and
          available.
c119_img: |
          .. image:: pd-images/summify.jpg
c119_txt: |
          `Summify <http://summify.com>`_ uses MongoDB as our primary
          database in which we store all of the news articles we crawl
          (metadata and HTML content), as well as user timelines. We
          periodically trim the database, i.e. we keep only the most
          recent 1000-5000 news stories for each user. Besides this,
          we also use MongoDB as a cache for URL redirects and Twitter
          user information (usernames, scores, etc.)
c120_img: |
          .. image:: pd-images/dakwak.png
c120_txt: |
          `dakwak <http://dakwak.com/>`_ is the easiest and fastest
          way to translate your website to any language your audience
          and visitors want. It is a next-generation website
          localization tool and service. With dakwak, you are minutes
          away from getting your website localized and translated to
          more than 60 languages.
c121_img: |
          .. image:: pd-images/kapost.png
c121_txt: |
          `Kapost <http://kapost.com/>`_'s online newsroom technology
          enables our users to manage a large group of contributors to
          produce content. We use MongoDB to store all the data that
          our users create and provide performance analytics for the
          newsroom content.
c122_img: |
          .. image:: pd-images/contactme.png
c122_txt: |
          `ContactMe <http://www.contactme.com/>`_ is a 'light
          customer relationship management (CRM)' tool designed for
          small businesses. For many small businesses, enterprise CRM
          solutions are too cumbersome and technically demanding;
          ContactMe.com aims to fix this. Besides providing free
          contact forms and buttons for websites, blogs, and social
          media sites like Facebook, ContactMe consolidates all of a
          users' leads and contacts into one place, making for easy
          and efficient contact management.
c123_img: |
          .. image:: pd-images/moontoast.jpg
c123_txt: |
          `Moontoast Impulse <http://www.fanimpulse.com/>`_ is a free
          Facebook application that lets fans play, share, and
          purchase music right from a Facebook fan page. `Moontoast
          <http://www.moontoast.com/>`_ is a social commerce company
          based in Boston and Nashville. Their tools power
          communities, stores, and private sales clubs that open the
          doors to a world of new fan-building and revenue-generating
          opportunities. Moontoast leverages the following
          technologies in Moontoast Impulse: MongoDB, PHP 5.3, Zend
          Framework, Doctrine 2, jQuery, Gearman, Ruby, MySQL, and
          more. Moontoast uses MongoDB to store all product and file
          system data for Moontoast Impulse.
c124_img: |
          .. image:: pd-images/shopperhive.png
c124_txt: |
          `Shopperhive <http://www.shopperhive.co.uk/>`_ is a social
          price comparison shopping site providing comprehensive
          search, social product reviews, video reviews and the
          cheapest prices online. Shopperhive uses MongoDB as a highly
          scalable data back-end storage.
c125_img: |
          .. image:: pd-images/tracknose.png
c125_txt: |
          `tracknose <http://www.tracknose.com/>`_ develops location-
          based applications for mobile phones that detect your GPS
          position and reward you with discount vouchers when you
          enter a retail outlet that is part of the scheme. MongoDB
          was chosen for excellent scalability and capacity to manage
          geospatial indexes, facilitating the generation of
          georeferenced statistics.
c126_img: |
          .. image:: pd-images/wusoup.png
c126_txt: |
          `Wusoup <http://www.wusoup.com>`_ is a free online
          application for meeting interesting people outside of your
          social circle. MongoDB handles all user and message data,
          along with all analytics that power the Wusoup algorithm.
c127_img: |
          .. image:: pd-images/getfave.png
c127_txt: |
          `Fave <http://www.getfave.com/>`_ is a local search
          application designed to help people find and communicate
          with their favorite businesses, and to help businesses
          expand their presence on major search engines. Soon, Fave
          will be releasing next-generation mobile applications to
          help its audiences harness the power of geo-aware web
          services. Infrastructure/architecture containing 14+ million
          business records; strong emphasis on performance/response
          time; attempting to leverage flexibility to deliver bulk
          daily ads/deals and pay per call campaigns
c128_img: |
          .. image:: pd-images/doodle.png
c128_txt: |
          `Doodle <http://doodle.com/>`_ is the world's leading
          consensus-scheduling service with millions of users
          worldwide. We use MongoDB as an addition to MySQL and plan
          to slowly but steadily persist more data via MongoDB and
          less data via MySQL.

          - `An introduction to MongoDB
            <http://blog.doodle.com/english/2011/09/16/an-introduction-
            to-mongodb/>`_ - Sept 2011 Blog Post
c129_img: |
          .. image:: pd-images/findthebest.png
c129_txt: |
          `FindTheBest <http://www.findthebest.com/>`_ is an
          objective, socially curated comparison engine that allows
          you to find a topic, compare your options and decide what's
          best for you. Ultimately, FindTheBest allows you to make
          faster and more informed decisions by allowing you to easily
          compare all the available options, view expert ratings on
          products and services and read and write reviews on millions
          of listings. FindTheBest uses MongoDB for traffic monitoring
          and analysis as well as storage of user reviews.
c130_img: |
          .. image:: pd-images/fuseware.png
c130_txt: |
          `Fuseware <http://www.fuseware.net/>`_ provides realtime
          analysis into social networks, blogs, forums, review sites,
          multimedia sites and more. This analysis is structured for
          easy understanding and dissemination by company decision
          makers. We use Mongo DB clusters to provide scalable data
          storage for the myriad different web objects that we store.
          We have hundreds of gigabytes of stored data, and Mongo
          allows us full horizontal scalability and data access.
c131_img: |
          .. image:: pd-images/wherevents.png
c131_txt: |
          `Wherevent <http://www.wherevent.com/>`_ is a search engine
          for geolocated events. It helps people finding local events
          in their area or in other cities. The entire database is
          based on a mongoDb sharding. We especially use the
          geospatial feature.
c132_img: |
          .. image:: pd-images/skyline-logo_square.jpg
c132_txt: |
          `Skyline Innovations <http://www.skylineinnovations.com/>`_
          develops and finances distributed renewable energy projects
          for small businesses. We deploy custom monitoring solutions
          to maximize the energy production and efficiency gains. We
          use MongoDB for data warehousing and fast, flexible
          multidimensional analyses of our real-world data.

          - `Time Series Data Storage in MongoDB
            <http://www.10gen.com/presentations/mongodc-2011/time-
            series-data-storage-mongodb>`_ - Andrew Jackson's
            Presentation at MongoDC (June 2011)
c133_img: |
          .. image:: pd-images/memrise.png
c133_txt: |
          `Memrise <http://www.memrise.com>`_ combines the art and
          science of memory to turbocharge learning. We love using
          MongoDB for all of our learning and web analytics, and any
          time we want to be able to prototype rapidly without
          worrying about schema ossification.
c134_img: |
          .. image:: pd-images/dather.png
c134_txt: |
          `Dather <http://www.dather.com>`_ is a content platform that
          assembles all of your content by events into an interactive
          timeline. You can invite friends, family, fans, etc... to
          join your timeline and contribute their own media and
          events.
c135_img: |
          .. image:: pd-images/fundastic5.png
c135_txt: |
          `Fundastic.info <http://www.fundastic.info/>`_ is CrunchBase
          data + visualization. It offers a graphical way to visualize
          funding by investors and financial organizations implemented
          using the Crunchbase API. Fundastic provides dedicated pages
          for each investor and finanical organization and provides
          various charts to help understand the investment pattern of
          an investor or financial organization. Fundastic.info uses
          MongoDB to store all its investor and financial
          organizations funding data and performs aggregations on it.
          Data is stored in MongoDB as JSON documents and integrates
          seamlessly with Javascript.
c136_img: |
          .. image:: pd-images/foofind.png
c136_txt: |
          `Foofind Labs <http://foofind.com>`_ is a universal search
          engine. In Foofind we work creating software that crawls
          every network and indexes every file. This way, we intend to
          offer the largest collection of links available. Foofind is
          a creation by Pablo Soto, P2P technology designer, developed
          in Madrid, Spain by MP2P Technologies. MongoDB is used to
          store all the data on the site. This includes several
          million files, indexed with Sphinx in order to allow text
          searches.
c137_img: |
          .. image:: pd-images/beaconpush.png
c137_txt: |
          `Beaconpush <http://beaconpush.com>`_ is a cloud service for
          push messaging in the browser. Enables any web site to
          integrate real-time data with a few lines of JavaScript.
          Supports native Web Sockets with a wide array of fallback
          methods for older browsers. Beaconpush uses MongoDB to store
          all message statistics - in real-time. This data is used for
          presenting reports, charts and statistics for each user.
          MongoDB handles this with a very low system impact and has
          proven very efficient for this kind of data storing.
c138_img: |
          .. image:: pd-images/easybill.png
c138_txt: |
          `Easy Bill <https://www.easybillindia.net.in/>`_, India's
          first chain of one stop payment collection centres, is yet
          another initiative in adding value to the life of the common
          man. Through its vast network of Retail Partners, it offers
          the consumer never-before convenience in various kinds of
          transactions. Extensive research revealed that one of the
          biggest problems faced by the common man is the hassle of
          dealing with large public and private enterprises for bill
          payment services. In the last decade, the consumer base of
          several industries has grown exponentially, though the
          support services have not been able to keep pace. We use
          MongoDB for activity logging of our application since our
          main concern is to write data to db instead of to read.
c139_img: |
          .. image:: pd-images/DeskMetrics.png
c139_txt: |
          `DeskMetrics <http://deskmetrics.com>`_ is a real-time
          analytics service for desktop software that enables
          developers to understand how their users are using their
          applications. How many are installing, uninstalling,
          executing their application, where are the users from and
          help developers to solve bugs by analyzing the exceptions
          that happened on the user's machine. We use MongoDB to
          store all data gathered from the users applications and all
          generated reports. We have chosen MongoDB most because of
          its simplicity, specially to shard the collections. Shards
          are very important for us since we collect and analyze a lot
          of data.
c140_img: |
          .. image:: pd-images/interstate.png
c140_txt: |
          `Interstate <http://interstateapp.com>`_ provides businesses
          and developers alike with a solution for keeping on top of
          development tasks using awesome roadmaps! All of our
          client's data is stored using MongoDb (roadmaps, roads, user
          data, etc).
c141_img: |
          .. image:: pd-images/proxlet.png
c141_txt: |
          `Proxlet <http://proxlet.com/>`_ helps you fight the noise
          on Twitter, by letting mute users, apps &amp; hash-tags. At
          it's core, Proxlet is a Twitter API proxy, which allows it
          to work with a variety of native clients, as well as with
          Twitter.com by way of browser extensions. Proxlet uses
          MongoDB to store both code it runs to modify the Twitter
          stream, per-user setting documents, as well as growing
          analytics data. Since Proxlet's data set is 100_ JSON &amp;
          designed to scale horizontally, MongoDB has proven to be the
          perfect fit.

          - `A Beautiful Marriage: MongoDB and node.js
            <http://www.10gen.com/presentations/mongonyc-2011/mongodb-
            and-nodejs>`_ - Chris Ricca's Presentation at MongoNYC (June
            2011)
c142_img: |
          .. image:: pd-images/logo-mini-dayload2.png
c142_txt: |
          `Dayload <https://www.dayload.in/>`_ provides a hassle-free
          Amazon Web Services usage monitoring. We aggregate
          customer's AWS resource usage and CloudWatch monitoring logs
          into MongoDB and deliver daily statistics as a HTML mail.
          Storing AWS resource usage and CloudWatch monitoring logs.
          Analyzing data with JavaScript MapReduce function.
c143_img: |
          .. image:: pd-images/gooby.png
c143_txt: |
          `Avivo <http://www.goo.by>`_ is creating modern Identities,
          Brand design concepts and delivers superb service in a form
          of touch, mobile, web and custom made solution for LOB (line
          of business) that enhance user digital experience. Through
          design and branding processes we help our clients to move
          from static world into digital world of interaction.
          Ultimately we are delivering engaging software and custom
          made applications to our clients that build brand loyalty
          and helps them to innovate. Our passion for design and
          commitment to innovation is leading us to dive deeply into
          research and development with new technologies to brings out
          the very best for our clients. We are multinational team
          that lives and works in Ljubljana, Slovenia. MongoDB is the
          primary database for all of our generated links and tracking
          statistics.
c144_img: |
          .. image:: pd-images/abusixproject.png
c144_txt: |
          `Abusix <http://abusix.com>`_ is the network and email abuse
          handling specialist providing network abuse reporting,
          customized spamfeeds(www.spamfeed.me), consulting and tools
          against network abuse for ISPs, ESPs and technology
          providers. We know about the needs network operators and
          Internet Service Providers have today, while handling
          thousands of incoming complaints and millions of incoming
          datasets about abusive behavior in their network manually,
          but still not solving blacklistings and reputation problems.
          There is a major need for a solution that handles all these
          information in a semi or fully automatic way in order to
          increase customers security and satisfaction, increase
          infrastructure security and performance, free resources in
          abuse departments for real anti-abuse work and
          minimizecustomer care costs. We use the MongoDB in
          environments where we need a fast and scalable storage
          solution which is easy to access. It almost suits all needs
          and it is fun to work with.
c145_img: |
          .. image:: pd-images/idea2.png
c145_txt: |
          `Idea2 <http://idea2.com>`_ is a versatile, customizable
          data management application. Our platform easily allows
          anyone to create and implement a hosted business management
          solution that connects customer relationships, projects,
          customer care and support, business intelligence, and
          document management in a browser-based, fully managed
          environment. Idea2 uses MongoDB as its main storage engine
          for the application and workflow engine. We moved to MongoDB
          from a traditional SQL database. In making this transition,
          we also created a better user experience for our clients due
          to improved application response.
c146_img: |
          .. image:: pd-images/family.jpg
c146_txt: |
          `FamilyTies <http://www.familyties.com>`_ is family
          networking - like social networking but designed to make
          connecting extended families and friends of families easier.
          Profiles for households and each household member including
          children under 13, basic family trees, photo sharing, blogs,
          comments and birthday reminders with much more to come.
          Mongo is used to store http sessions, photos, the
          operational data, logs, audit trails and various cache
          objects that speed up frequently needed expensive to compute
          data like family trees and relationship maps.
c147_img: |
          .. image:: pd-images/pracanowo.png
c147_txt: |
          `Pracanowo.pl <http://cv.pracanowo.pl/>`_ is a job portal
          that helps people create on-line resumes that can be saved
          into different formats and finds jobs based on experience
          listed. MongoDB is used to store user account information
          and in few month to store job postings and board
          information.
c148_img: |
          .. image:: pd-images/rol.png
c148_txt: |
          `Republika Online <http://republika.co.id>`_ is the biggest
          Islamic news portal in Indonesia. It's an online version of
          'Harian Republika', a national newspaper. We use sharded
          MongoDB as storage of all news and comments.
c149_img: |
          .. image:: pd-images/grepler.jpg
c149_txt: |
          `Grepler.com <http://grepler.com/>`_ is a distributed open
          system that merges several newsgroups, groups, forums and
          mailing lists to enable single point of access and
          discussions. Everything is now running from MongoDB except
          the user accounts which will be mapped in near future.
c150_img: |
          .. image:: pd-images/logo-small.gif
c150_txt: |
          `Thuisvergelijken.nl <http://www.thuisvergelijken.nl>`_ is
          one of the biggest Dutch product price comparison and
          shopping guides. Offering a wide range of products we serve
          a broad audience of online shoppers. We use MongoDB for
          pretty much all our data storage: webshops, product data
          feeds, reviews and our custom written analytics system.
          MongoDB's flexibility allows us to develop rapidly and still
          we have the benefits of great performance.
c151_img: |
          .. image:: pd-images/salsadb.png
c151_txt: |
          `salsadb.com <http://www.salsadb.com>`_ uses MongoDB for
          importing and merging data sets from spreadsheets. MongoDB's
          query capabilities are used extensively to allow users to
          filter and summarize their data.
c152_img: |
          .. image:: pd-images/check24.jpg
c152_txt: |
          `CHECK24 <http://www.check24.de/>`_ is one of Germany`s
          leading price comparison websites. On CHECK24.de customers
          can compare a wide range of products from the fields of
          insurance, money, energy, telecommunications, and travel and
          thus save hundreds of Euros per year. In contrast to most
          other comparison websites which link-out the customer when
          they want to buy a product, CHECK24 offers integrated ways
          of effecting a contract. The comparison services for prices
          and product features are free of charge for the customer.
          Furthermore, customers get free independent advice by phone
          from qualified product experts.
c153_img: |
          .. image:: pd-images/wheelhouse.png
c153_txt: |
          `Wheelhouse CMS <http://www.wheelhousecms.com/>`_ is a Ruby
          on Rails Content Management System (CMS) designed to be
          incredibly flexible to develop sites with, and pain-free for
          you and your clients to use. MongoDB (and MongoModel) is
          used for all data storage within Wheelhouse CMS.
c154_img: |
          .. image:: pd-images/qwikio.png
c154_txt: |
          `Qwk.io <http://qwk.io/>`_ is the quickest, easiest way to
          conduct surveys. It's built on Ruby on Rails and MongoDB for
          the backend.
c155_img: |
          .. image:: pd-images/amebalogo_b1.gif
c155_txt: |
          ` <http://www.cyberagent.co.jp/>`_CyberAgent,Inc.
          hasstrongly expanded its business into a wide range of
          internet services. Currenty CyberAgent's major business
          categories are Internet Media, Internet Advertising Agency
          and the Investment Development. CyberAgent,Inc. is using
          MongoDBin 'Ameba' services. We
          also have an American office: `CyberAgent America.
          <http://www.cyberagentamerica.com>`_ Social Game with
          node.js + MongoDB `Presentationfrom Mongo Tokyo (March 2011)
          <http://www.slideshare.net/snamura/mongodb-nodejs>`_
c156_img: |
          .. image:: pd-images/hh-logo.png
c156_txt: |
          `HeiaHeia.com <http://www.heiaheia.com>`_ provides web and
          mobile services that motivate people to move more, share
          activities with friends, and cheer others bringing a fun and
          social dimension into physical activity and wellbeing. Users
          can choose from over 350 activities and the workouts can be
          shared also on Facebook and Twitter. HeiaHeia.com's
          technology offers a cost-efficient, commercially attractive
          way for various communities to provide engaging, customized
          online services for wellbeing.
c157_img: |
          .. image:: pd-images/newscurve-logo.png
c157_txt: |
          `NewsCurve <http://www.newscurve.com/>`_ is an analytics
          tool providing effectiveness metrics of online content in
          real-time. We use MongoDB as primary database storage to
          store analytics data.
c158_img: |
          .. image:: pd-images/logo300.gif
c158_txt: |
          `Accounting SaaS Japan <http://www.a-saas.com/>`_ provides
          Accounting Services via SaaS targeted towards Japanese
          certified accountants and small and mid-size businesses.By
          using MongoDB in our tax return service (other services
          include, but are not limited to, general ledger and
          payroll), we are able to achieve the flexibility necessary
          to meet the rapidly changing demands and specifications
          vital for such a system--something that is difficult to
          accomplish with the relational or file-based approach.
c159_img: |
          .. image:: pd-images/sitename.gif
c159_txt: |
          `Fabric Structures Community <http://fstructures.com>`_ is a
          project to ensure the enlargement of the textile structures
          market share in the overall construction sector by providing
          more comprehensive and up-to-date information to potential
          customers about the textile structures range and
          opportunities, as well as to companies operating in this
          field. MongoDB is used for storing and indexing our member
          profiles and company directory.
c160_img: |
          .. image:: pd-images/eg-banner.png
c160_txt: |
          `Brenden Digital <http://eastghost.com>`_ uses MongoDB for
          everything except transactional features, and even those are
          being migrated. We appreciate MDB for its smaller size, much
          fast performance and ease of implementation. It repeatedly
          exhibits an elegance, a sublime aura that is the mark of
          excellence and thorough comprehension.
c161_img: |
          .. image:: pd-images/attachmentsme.png
c161_txt: |
          `Attachments.me <http://attachments.me/>`_ is a search
          engine for your email attachments. MongoDB stores all the
          meta-information surrounding attachments, messages, and
          users.
c162_img: |
          .. image:: pd-images/thumbtack.png
c162_txt: |
          `Thumbtack <http://www.thumbtack.com/>`_ is an online
          marketplace for local services. We use MongoDB as the
          datastore for all of our analytics, due to its excellent
          performance, flexible document format and powerful query
          language. More details can be found in our recent blog post:
          `Building our own tracking engine with MongoDB
          <http://engineering.thumbtack.com/2011/05/03/building-our-
          own-tracking-engine-with-mongodb/>`_
c163_img: |
          .. image:: pd-images/chirpatme.png
c163_txt: |
          `ChirpAt.Me <http://chirpat.me/>`_ enables Twitter users to
          build their own real-time discussion board to share their
          passions and expertise with their friends and followers.
          ChirpAt.Me uses MongoDB for all of their data storage from
          user sessions to messages and preferences.
c164_img: |
          .. image:: pd-
          images/_E5_A4_A7_E4_BC_97_E7_82_B9_E8_AF_84_E7_BD_91.png
c164_txt: |
          `DianPing.com <http://www.dianping.com>`_ is a leading city
          life guide site and local businesses promotion platform in
          China, it provides objective and rich local information, in
          the areas of restaurants, entertainment, shopping, beauty,
          weddings and various other categories. MongoDB is used for:
          user-behavior analysis system the counter on businesses,
          users, groups simple message queue service.
c165_img: |
          .. image:: pd-images/venmo.png
c165_txt: |
          `Venmo <https://venmo.com/>`_ is a free and easy to use
          mobile app friends can use to pay each other back for lunch,
          dinner, drinks, rent, groceries, tickets, and trips. Venmo
          uses MongoDB for internal reporting and for storing
          activities published by users for their friends to browse.
c166_img: |
          .. image:: pd-images/logo-intelie.png
c166_txt: |
          `Intelie <http://www.intelie.com/>`_ is a software that
          receives data from several sources and, using Complex Event
          Processing (CEP) and machine learning techniques, makes it
          possible to detect anomalies and known problems on data
          centers in real time. We use MongoDB to store all the data
          that IEM analyses over time, about 5000 documents per minute
          for one company. Storing these events allow us to 'replay'
          past scenarios to test new rules, in addition to providing
          dashboards and charts of historical data.
c167_img: |
          .. image:: pd-images/signal.png
c167_txt: |
          First, we are using MongoDB's geospatial queries to power
          location based marketing campaigns. Our users can create a
          SMS marketing campaign to ask users for their zip code in
          reply to an SMS message, perform a lookup of known locations
          (stores) based on that zip code, and return the nearest
          location to the user. Second, we are using MongoDB to hold a
          set of summary documents to help us calculate a series of
          statistics for our Email and SMS subscription lists. Instead
          of gathering these statistics by running SQL queries in
          tables with excess of 10 million rows, we're able to get the
          same numbers by looking at anywhere from 30 - 365 summary
          documents. As you can imagine, this dramatically speeds up
          these queries. This use case is documented at
          `http://johnpwood.net/2011/05/31/fast-queries-on-large-
          datasets-using-mongodb-and-summary-documents/
          <http://johnpwood.net/2011/05/31/fast-queries-on-large-
          datasets-using-mongodb-and-summary-documents/>`_
c168_img: |
          .. image:: pd-images/directdialogs.png
c168_txt: |
          `Directdialogs.com <http://www.directdialogs.com/>`_ is a
          cloud-based direct marketing application with email/mobile
          campaign management capability and a flexible no-card
          loyalty program. MongoDB works along with Sql Azure and
          serves as a powerful cache with analytical capabilities.
          Segmentation of customer/transaction data for marketing
          purposes, OLAP reporting/analytics based on customer
          purchase data and data mining models run on MongoDB.
c169_img: |
          .. image:: pd-images/dcstorm.png
c169_txt: |
          `DC Storm <http://www.dc-storm.com/>`_ helps marketers
          increase sales, deliver higher ROI and target their digital
          marketing spend better. The intuitive technology platform
          and first class service provide actionable insight and
          control across all digital channels; ensuring clients have
          the competitive edge to succeed online. MongoDB powers the
          Storm Platform's dashboard and template storage technology,
          allowing for easy scalability and redundancy.
c170_img: |
          .. image:: pd-images/Logo1.png
c170_txt: |
          `Bouncely <http://bouncely.com/>`_ uses MongoDB to save
          details of every bounced message from Amazon SES. We parse
          everything and store thousands of records per day on
          MongoDB. It is also used to retrieve all the information and
          run MapReduce in order to present statistics to users.
c171_img: |
          .. image:: pd-images/www.pclicks.png
c171_txt: |
          `PClicks <https://www.pclicks.com/>`_ uses MongoDB for
          simple real-time analytics to gain up-to-the-minute insight
          into audiences and then adapt to meet their needs and watch
          their traffic grow.
c172_img: |
          .. image:: pd-images/magnetic2.png
c172_txt: |
          `Magnetic <http://www.magnetic.is/>`_ is the leader in
          search retargeting, enabling advertisers and publishers to
          use search to reach their most relevant audience online.
          Magnetic uses MongoDB on servers processing billions of
          events a month. Beyond performance and scalability, Mongo is
          a key enabling technology for Magnetic. We leverage the rich
          data model and storage and analytics features to deliver
          real-time analytics and simplify and unify a mix of high-
          performance, web application and data processing servers.
          MongoDB gives Magnetic a competitive advantage.
c173_img: |
          .. image:: pd-images/okezone.png
c173_txt: |
          `Okezone.com <http://okezone.com/>`_ is using MongoDB for
          inline content voting system. We also use MongoDB for
          rating, polling and commenting system in our video portal.
          (www.okezone.tv).
c174_img: |
          .. image:: pd-images/OpenChimeLogo.png
c174_txt: |
          `OpenChime <http://www.openchime.com/>`_ uses MongoDB to
          help customers easily connect with local service providers
          of any kind. Thousands of people have found and booked
          everything from plumbers, maids, and gardeners, to scuba
          instructors in Mexico and hot air balloon rides in
          California.
c175_img: |
          .. image:: pd-images/logo_monoloop.gif
c175_txt: |
          `Monoloop <http://www.monoloop.com/>`_ is a behavioral
          targeting platform that delivers real time personalization
          to existing websites. MongoDB is the core datastore that
          delivers the speed needed to build visitor profiles, compute
          scores and deliver personalized content to the visitor. The
          service is currently in open Beta.
c176_img: |
          .. image:: pd-images/logo-200x100.png
c176_txt: |
          `Yeay.me <http://yeay.me/>`_ is a small startup that uses
          Grails and MongoDB for building a product recommendation
          service. MongoDB is used for all it's stored data.
c177_img: |
          .. image:: pd-images/activesphere.png
c177_txt: |
          `Activesphere <http://www.activesphere.com/>`_ provides
          services using rails and MongoDB. We use mongoDB for our
          internal applications as well.
c178_img: |
          .. image:: pd-images/scd_logo_main.png
c178_txt: |
          `SocialCityDeals <http://socialcitydeals.com/>`_ uses
          MongoDB to store rapidly changing daily deals related data.
          Every deal has it's own set of fields and new fields keep
          showing up frequently making it hard to come up with a
          correct DB architecture to store the data. With MongoDB's
          capabilities, we were able to reduce our development effort
          in half for the site development.
          Thin_PHP_Framework_(TPF)_0: .. image:: pd-
          images/thinphp_logo.jpg
          Thin_PHP_Framework_(TPF)_1: `Thin PHP Framework (TPF)
          <http://thinkphp.cn/>`_ is a lightweight, flexible open
          source PHP5 MVC framework. It aims to be a fast, simple,
          scalable and highly extensible framework. MongoDB is used as
          a module in TPF to help users scale their database easily.
c179_img: |
          .. image:: pd-images/logo-1.png
c179_txt: |
          `Newsman App <http://www.newsman.ro/>`_ is an email service
          provider which focuses on speed and high deliverability. We
          use Mongo DB for now to build our powerfull subscribers
          segmentation tool. We allow multiple variables to be stored
          for each subscriber thus Mongo DB schema free was the
          perfect choice. We plan to switch to Mongo DB all our other
          database operations in the future.
c180_img: |
          .. image:: pd-images/_szus_masthead.png
c180_txt: |
          `Sizzix <http://www.sizzix.com/>`_ uses mongodb to power its
          e-commerce website that sells thousands of products online.
c181_img: |
          .. image:: pd-images/gazaro.png
c181_txt: |
          `Gazaro <http://www.gazaro.com/>`_ uses MongoDB as the
          backend for our business-to-business side, storing tens of
          millions of raw products across a range of companies.
c182_img: |
          .. image:: pd-images/logo.gif
c182_txt: |
          `Dropzone.by <http://dropzone.by/>`_ uses mongodb for
          storing content, banners, taglines and other information. We
          have also introduced OAuth 2.0 and implemented it using
          Python/Twisted/MongoDB tandem.
c183_img: |
          Cairenhui_0:
c183_txt: |
          `Cairenhui <http://www.cairenhui.com/>`_is a Financial
          Community. The web application is coded in Java(using
          morphia orm framework) and use Mongodb_1.8.1(base on
          auto_sharding) to store all UGC data.
c184_img: |
          .. image:: pd-images/ez-texting.png
c184_txt: |
          `Ez Texting <http://www.eztexting.com/>`_ uses MongoDB to
          queue incoming text messages before our application
          processes them - and outgoing text messages after our
          application processes them for delivery.
c185_img: |
          .. image:: pd-images/ikeepm-small.jpg
c185_txt: |
          `iKeepm <http://www.ikeepm.com/>`_ is a cloud-based home
          inventory application. iKeepm uses MongoDB to store photos
          and file uploads in GridFS.
c186_img: |
          .. image:: pd-images/logo.jpg
c186_txt: |
          `Maansu.com <http://www.maansu.com/>`_ is an retail book
          store. Maansu uses MongoDB to store the details of the 16
          Million books it sells.
c187_img: |
          .. image:: pd-images/m24h.jpg
c187_txt: |
          `www.motores24h.pt <http://www.motores24h.pt/>`_ is one of
          the leading classified ads sites in Portugal. We rely solely
          on MongoDB for our data storage needs. The schemaless nature
          of MongoDB allowed us to develop a modular platform that we
          can easily extend to cater for any type of adverts.
c188_img: |
          .. image:: pd-images/Techunits_Logo.png
c188_txt: |
          `Techunits <http://www.techunits.com/>`_ seeks to work in
          technologies like large scale Web Development platforms,
          Deep Crawl technology, Information extraction,
          Image/Audio/Video analysis, RDF to name a few. Mongo with
          TechMVC is the best choice for us to be used in such large
          scale deployments due to Object based architecture.
          Techunits has already used the MongoDB for several large
          scale live developments e.g. Buzzers.co.za, Trivian(Game at
          Nokia Ovi Store), CelebRise.
c189_img: |
          .. image:: pd-images/buzzers.png
c189_txt: |
          `Buzzers.co.za <http://www.buzzers.co.za>`_
          `http://buzzers.co.za/ <http://buzzers.co.za/>`_ has chosen
          MongoDB for the superior performance, in an ever changing
          environment scalability is the number one priority which
          others struggle to fulfill, handling millions of products
          and still offering the best performance is why
          `Buzzers.co.za <http://buzzers.co.za/>`_ chose MongoDB.
          Buzzers using MongoLantern for mongodb fulltext search for
          products and related entities, which makes the search system
          more intelligent and helpful to customers.
c190_img: |
          .. image:: pd-images/paraimpu-logo-60.png
c190_txt: |
          `Paraimpu <http://paraimpu.crs4.it/>`_ is a social tool for
          the Web of Things. It provides a (simple) way to connect,
          use, inter-connect and socially share things, smart objects,
          digital equipments, API and services on the Web. MongoDB is
          used for all the persistent data storage requirements of our
          platform: performance, horizontal scalability, sharding,
          heterogeneous data and NoSQL in primis.
c191_img: |
          .. image:: pd-images/logo-2.png
c191_txt: |
          `Trivian <http://trivian.com/>`_ is a location based social
          network that incorporates quiz gaming elements. Trivian uses
          MongoDB to store quiz questions and places.
c192_img: |
          .. image:: pd-images/bdc-logo.png
c192_txt: |
          `Business.com <http://www.business.com/>`_ is the premier
          online destination for businesses of all sizes to research,
          find, and compare the products and services they need to run
          their businesses. We use MongoDB to power our CMS and
          taxonomy systems. We also use Mongo's GridFS to store
          advertiser logos and other static assets.
c193_img: |
          .. image:: pd-images/avatar_185111e80f46_64.png
c193_txt: |
          `General Flows <http://www.generalflows.com/>`_ is building
          an app where people can create databases of their stuff,
          then plug their stuff into some pre-baked 'flows' to let
          them do useful things with their stuff. So for example you
          could quickly build a booking system for presentation
          equipment by building a database of laptop and projectors
          and plugging them into the 'booking' flow. So we're trying
          to build an app that deals with totally unknown data
          structures, because the data structure is created by the end
          user as they go. We messed around with code-generation
          techniques (define a conventional model layer from user
          input) and SQL techniques (EAV) but found the all
          frustrating to swapped to no-sql style DBs. We evaluated
          CouchDB, Mongo and Google App Engine and Mongo made it
          possible to do exactly what we needed. The database is now
          up and running; we're just rolling out sets and soon we
          should have some flows up and running, too.
