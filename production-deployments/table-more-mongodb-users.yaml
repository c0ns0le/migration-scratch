          comment, rate and compare everything you collected.
          GetVega.com uses MongoDB for the whole back-end (except
          search with Solr), after a first prototype with MySQL.
          MongoDB allow us to store versatile data in a blazing fast
          scalable way!
c252_img: |
          .. image:: pd-images/5searches.png
c252_txt: |
          `5Searches <http://www.5searches.com/>`_ uses MongoDB it to
          manage all of my social media users and profiles!
c253_img: |
          .. image:: pd-images/barbull.png
c253_txt: |
          `barbull.co.uk <http://www.barbull.co.uk/>`_ uses MongoDB to
