c22_img: |
          .. image:: pd-images/minfil.se-gooood.png
c22_txt: |
          `MinFil.se <http://minfil.se/>`_uses MongoDB for distributed
          &amp; redundant file storage capability. Using MongoDB,
          GridFS' service basically scales infinitely---they just add
          more servers as their storage requirement grows, Real-Time
          Analytics for all our users, all individual files, and for
          the service in general, tracking pageviews, downloads,
          unique downlods, referrers, etc
c23_img: |
          .. image:: pd-images/jlkjljklmkmmm.egg_0c5d2.png
c23_txt: |
          `Appboy <http://www.appboy.com/>`_uses MongoDB for
          distributed &amp; redundant file storage capability. Appboy
          is a customer relationship management, marketing, and user
          analytics platform for mobile applications. They use MongoDB
          as their primary datastore and analytics backend.
c24_img: |
          .. image:: pd-images/ukraine-copy.jpg
c24_txt: |
          `Ukrainian Navigation Systems <http://ukrnavi.com/>`_uses
          MongoDB for its main project database. The company
          manufactures advanced systems for GPS-monitoring.
c25_img: |
          .. image:: pd-images/brand_logo_black.png
c25_txt: |
          `ChannelMeter <http://channelmeter.com>`_ harvests hourly
          and daily analytics from YouTube for millions of videos and
          tens of thousands of channels and stores them using MongoDB.
          This information powers ChannelMeter's website, which
          provides reports, analytics, and recommendations for
          individual vloggers and corporate giants alike.
c26_img: |
          .. image:: pd-images/logo-gopollgo.jpg
c26_txt: |
          `GoPollGo <http://www.gopollgo.com/>`_ uses MongoDB as their
          main data store. They've found it to be great for real-time
          analytics, which is a big component for them and their
          users, who include ABC News, ESPN, Netflix and Yahoo.
c27_img: |
          .. image:: pd-images/logo-minewhat.png
c27_txt: |
          `MineWhat <http://www.minewhat.com/>`_ is an automatic
          shopping assistance platform for ecommerce. MongoDB powers
          their data collection, where they need high write speeds in
          the single digit milliseconds. Aggregation
          framework/MapReduce provide them with analytics without need
          of a complex architecture.
