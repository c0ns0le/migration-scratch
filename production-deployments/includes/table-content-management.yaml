c1_img: |
          .. image:: images/sap_logo.gif
             :width: 160px
c1_txt: |
          SAP uses MongoDB as a core component of SAP's platform-
          as-a-service (PaaS) offering. MongoDB was selected for the
          enterprise content management (ECM) section of the platform,
          as its flexibility and scalability will enable SAP to scale
          its content management service on its PaaS offering to meet
          customers' requirements while managing data from different
          applications. More information available on the `10gen blog
          <http://blog.10gen.com/post/10239727744/mongodb-selected-as-
          the-core-content-management>`_.

          - `Introduction to SAP's Java Platform as a Service
            <http://www.10gen.com/presentations/mongouk-2011
            /introduction-to-saps-java-platform-as-a-service>`_ - Dieter
            Guendisch's Presentation at MongoUK (September 2011)
c2_img: |
          .. image:: images/mtv-networks-small.jpg
             :width: 160px
c2_txt: |
          MongoDB is the repository that powers `MTV Networks'
          <http://www.10gen.com/customers/mtv-networks>`_ next-
          generation CMS, which will eventually be used to manage and
          distribute content for all of MTV Networks' major websites.
          Current deployments include `SpikeTV.com
          <http://www.spike.com/>`_ and `Comedy Central Indecision
          <http://www.indecisionforever.com/>`_, and MTV Networks will
          be rolling out MongoDB on many other major sites within the
          next year, most likely including `gametrailers.com
          <http://www.gametrailers.com/>`_, `thedailyshow.com
          <http://www.thedailyshow.com/>`_, `comedycentral.com
          <http://www.comedycentral.com/>`_, `nick.com
          <http://www.nick.com/>`_, and numerous international
          properties. Read more on the `MongoDB blog
          <http://blog.mongodb.org/post/5360007734/mongodb-powering-
          mtvs-web-properties>`_.

          - `How MTV Leverages MongDB for CMS
            <http://www.10gen.com/presentations/mongoboston-2011/how-
            mtv-leverages-mongodb-for-cms>`_ - Jeff Yemin's Presentation
            for MongoBoston 2011 (October 2011)
c3_img: |
          .. image:: images/logo-sourceforge.png
             :width: 160px
c3_txt: |
          MongoDB is used for back-end storage on the `SourceForge
          <http://sourceforge.net/>`_ front pages, project pages, and
          download pages for all projects.

          - `Realtime Analytics using MongoDB, Python, Gevent, and
            ZeroMQ <http://www.10gen.com/presentations/mongosv-2011
            /realtime-analytics-using-mongodb-python-gevent-and-
            zeromq>`_ - Rick Copeland's Presentation at MongoSV
            (December 2011)

          - `Achieving 2+ Years of Mongo Stability and Performance on
            SF.net <http://www.10gen.com/presentations/mongodallas-2011/
            achieving-2-plus-years-of-mongo-stability-and-performance-
            on-sf-net>`_ - Mark Ramm's Presentation at MongoDallas
            (November 2011)

          - `Rapid and Scalable Development with MongoDB, PyMongo and
