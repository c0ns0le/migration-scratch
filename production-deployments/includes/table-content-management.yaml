c4_img: |
          .. image:: images/wordnik.png
             :width: 160px
c4_txt: |
          `Wordnik <http://www.10gen.com/customers/wordnik>`_ stores
          its entire text corpus in MongoDB - 3.5T of data in 20
          billion records. The speed to query the corpus was cut to
          1/4 the time it took prior to migrating to MongoDB. More
          about MongoDB at Wordnik:

          - `From the Cloud and Back
            <http://www.10gen.com/presentations/mongosv-2011/from-the-
            cloud-and-back>`_ - Presentation at MongoSV (December 2011)

          - `What drove Wordnik non-relational?
            <http://www.slideshare.net/fehguy/why-wordnik-went-
            nonrelational>`_ (August 2011)

          - `Building a Directed Graph with MongoDB
            <http://www.10gen.com/presentations/mongosf2011/wordnik>`_ -
            Tony Tam's Presentation at MongoSF (May 2011)

          - `Managing a MongoDB Deployment
            <http://www.slideshare.net/fehguy/managing-a-mongodb-
            deployment>`_ - Presentation at Large Scale Production
            Engineering Meetup (February 2011)

          - `Wordnik: 10 million API requests a day on MongoDB
            <http://highscalability.com/blog/2011/2/15/wordnik-10
            -million-api-requests-a-day-on-mongodb-and-scala.html>`_ -
            High Scalability Blog (February 2011)

          - `Keeping the Lights on with MongoDB
            <http://www.10gen.com/presentations/mongosv2010/wordnik>`_ -
            Tony Tam's Presentation at MongoSV 2010 (December 2010)

          - `12 Months with MongoDB <http://blog.wordnik.com/12
            -months-with-mongodb>`_ - Wordnik Blog (October 2010)

          - `B is for Billion <http://blog.wordnik.com/b-is-for-
            billion>`_ - Wordnik Blog (July 2010)

          - `MongoDB: Migration from Mysql at Wordnik
            <http://www.royans.net/arch/mongodb-migration-from-mysql-at-
            wordnik/>`_ - Scalable Web Architectures (May 2010)

          - `Tony Tam's Presentation at MongoSF
            <http://www.10gen.com/event_mongosf_10apr30#wordnik>`_
            (April 2010)

          - `What has technology done for words lately?
            <http://blog.wordnik.com/what-has-technology-done-for-words-
            lately>`_ - Wordnik blog (February 2010)
c5_img: |
          .. image:: images/harmonyapp.png
             :width: 160px
c5_txt: |
          `Harmony <http://get.harmonyapp.com/>`_ is a powerful web-
          based platform for creating and managing websites. It helps
          developers with content editors work together with
          unprecedented flexibility and simplicity. From stylesheets,
          images and templates, to pages, blogs, and comments, every
          piece of Harmony data is stored in MongoDB. Switching to
          MongoDB from MySQL drastically simplified Harmony's data
          model and increased the speed at which we can deliver
          features.

          - `Real World Data Modeling with MongoDB at Harmony <http://
            www.10gen.com/presentations/mongoboston2010/harmony>`_ -
            Steve Smith's Presentation at MongoBoston (September 2010)

          - `Steve Smith's presentation about Harmony at MongoSF
            <http://www.10gen.com/event_mongosf_10apr30#harmonyapp>`_
            (April 2010)
c6_img: |
          .. image:: images/demand_media-logo.png
             :width: 160px
c6_txt: |
          `eHow <http://www.ehow.com/>`_, a web property of `Demand
          Media <http://www.demandmedia.com/>`_, receives 100MM+
          unique users on a large content database. MongoDB is
          perfectly suited for eHow's content management, as the
          document model exactly matches the delivery model of
          documents and pages. The Demand Media team rewrote the
          legacy inherited .NET/SQL system to PHP/Python/MongoDB in a
          cachless, tierless design, all on one machine with
          replication.
