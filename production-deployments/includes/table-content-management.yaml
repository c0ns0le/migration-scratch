          - `How Python, TurboGears, and MongoDB are Transforming
            SourceForge.net
            <http://us.pycon.org/2010/conference/schedule/event/110/>`_
            - PyCon (February 2010)

          - `SourceForge.net releases Ming
            <http://sourceforge.net/blog/sourceforge-releases-ming/>`_ -
            SourceForge blog (December 2009)

          - `TurboGears on Sourceforge
            <http://compoundthinking.com/blog/index.php/2009/07/16
            /turbogears-on-sourceforge/>`_ - Compound Thinking (July
