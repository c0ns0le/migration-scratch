c3_txt: |
          `Sunlight Labs <http://sunlightlabs.com/>`_ is a community
          of open source developers and designers dedicated to opening
          up our government to make it more transparent, accountable
          and responsible. MongoDB powers the `National Data Catalog
          <http://nationaldatacatalog.com>`_ and the `Drumbone API
          <http://services.sunlightlabs.com/docs/Drumbone_API/>`_,
          which is an aggregator of data about members of Congress.

          - `MongoDB at Sunlight <http://www.10gen.com/presentations
            /mongodb-at-sunlight>`_ - Luis Martinez's Presentation
            Slides

          - `Civic Hacking <http://blip.tv/file/3680481>`_ - Video
            from Luigi Montanez's presentation at MongoNYC (May 2010)

          - `How We Use MongoDB at Sunlight
