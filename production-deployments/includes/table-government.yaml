c1_txt: |
          `The National Archives (UK)
          <http://www.nationalarchives.gov.uk/about/new-
          catalogue.htm>`_ made details of 11m records available
          through an `application interface <http://discovery.national
          archives.gov.uk/SearchUI/api.htm>`_ it published as part of
          an ongoing programme to get more official records online. It
          is consolidating numerous existing electronic archives,
          either by porting them directly or putting them in a service
          wrapper that can communicate with its unified system. The
          unified system uses MongoDB and is built on a Microsoft
          software stack.

          - `National Archives releases public application programming
            interface for 11m records
            <http://www.computerweekly.com/news/2240105501/National-
            Archives-releases-public-application-programming-interface-
            for-11m-records>`_ - ComputerWorld (Sept 2011)

          - `From SQL Server to MongoDB
            <http://www.10gen.com/presentations/mongouk-2011/from-sql-
            server-to-mongodb>`_ - Presentation at MongoDB UK (Sept
            2011)
c2_img: |
          .. image:: images/gov.uk.jpg
             :width: 160px
c2_txt: |
          The British Government launched a beta of its GOV.UK
          platform, testing a single domain for that could be used
          throughout government. According to James Stewart, the Tech
          Lead on the beta of GOV.UK, 'We started out building
          everything using MySQL but moved to MongoDB as we realised
          how much of our content fitted its document-centric
          approach,' said Stewart. 'Over time we've been more and more
          impressed with it and expect to increase our usage of it in
          the future.'

          - `Colophon for the GOV.UK beta
            <http://digital.cabinetoffice.gov.uk/colophon-beta/>`_ - Feb
            2012

          - `With GOV.UK, British government redefines the online
            government platform <http://radar.oreilly.com/2012/01/with-
            govuk-british-government.html>`_ - O'Reilly Radar (Feb 2012)
