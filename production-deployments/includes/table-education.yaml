c2_txt: |
          LearnBoost is a free and amazing `gradebook
          <http://www.learnboost.com/>`_ web app that leverages
          MongoDB for its data storage needs. LearnBoost is the
          creator of `Mongoose <http://github.com/learnboost>`_, a
          JavaScript async ORM for MongoDB that is flexible,
          extensible and simple to use.

          - `Mongoose <http://www.learnboost.com/mongoose/>`_ -
