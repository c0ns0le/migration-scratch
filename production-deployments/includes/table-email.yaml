c2_txt: |
          `fiesta.cc <https://fiesta.cc/>`_ makes creating mailing
          lists dead-simple, and fun. The goal is to bring groups
          together around a tool that everybody already uses and
          understands: email. We use MongoDB to store all of the data
          powering the website and the mail serving infrastructure.
          We're running a three node replica set.

          - `MongoDB at fiesta.cc <http://www.10gen.com/presentations
