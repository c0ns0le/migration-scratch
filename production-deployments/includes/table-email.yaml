c1_txt: |
          `Sailthru <http://www.sailthru.com/>`_ is an innovative
          email service provider that focuses on improving the quality
          of emails over quantity. Moving to MongoDB from MySQL
          allowed us extreme flexibility in providing an API to our
          clients. Passing in arbitrary JSON data is easy our
          customers can use objects and arrays inside of their emails.
          And we've launched Sailthru Alerts, which allows our
          customers basically whitelabeled Google Alerts: realtime and
          summary alerts (price, tag match, etc) that are completely
          up to the customer due to our schema-free data storage.
          Also, we can gather realtime behavioral data on a client's
          signed-up users (tag-based interests, geolocale, time of
          day, etc), and use all that information to power dynamically
          assembled mass emails that get higher click-through rates
          than static emails. Plus we just launched an onsite
          recommendation widget (check it out at refinery29.com), and
          we're using MongoDB's analytic capabilities to rapidly A/B
          test different behavioral algorithms.

          - `From Cloud to Colo <http://www.10gen.com/presentations
            /mongodb-seattle-2012-sailthru-moving-cloud-colo>`_ -
            Presentation at MongoDB Seattle 2012

          - `Two Years of MongoDB at Sailthru
            <http://www.10gen.com/presentations/mongonyc-2012-two-years-
            mongodb-sailthru>`_ - Presentation at MongoNYC 2012

          - `Scaling and Schema Design
            <http://www.10gen.com/presentations/mongonyc-2011-mongodb-
            sailthru-scaling-schema-design>`_ - Presentation at MongoNYC
            2011

          - `MongoDB in Production at Sailthru
            <http://www.slideshare.net/ibwhite/mongodb-in-production-at-
            sailthru>`_ - Presentation to NY MongoDB User Group (January
            2011)
