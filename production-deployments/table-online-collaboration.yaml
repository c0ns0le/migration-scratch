c2_txt: |
          `Flowdock <http://www.flowdock.com/>`_ is a modern web-based
          team messenger, that helps your team to become more
          organized simply by chatting. Flowdock backend uses MongoDB
          to store all messages.

          - `Why Flowdock migrated from Cassandra to MongoDB
            <http://blog.nodeta.fi/2010/07/26/flowdock-migrated-from-
            cassandra-to-mongodb/>`_ - Flowdock Blog (July 2010)
